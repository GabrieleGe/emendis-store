  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Redirecting...</title>
      <script>
        sessionStorage.setItem(
          "redirect",
          window.location.pathname.slice(1) || ""
        );
        const segmentCount = window.location.pathname.split("/").length;
        const baseTag = document.createElement("base");
        let repositoryName = window.location.pathname.split("/")[1];
        baseTag.href = repositoryName ? `/${repositoryName}/` : "/";
        document.getElementsByTagName("head")[0].appendChild(baseTag);
        window.location.href = baseTag.href;
      </script>
    </head>
    <body>
      <h1>Redirecting...</h1>
    </body>
  </html>
</head>
