<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EmendisStore</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- GitHub Pages SPA hack -->
    <script>
      (function () {
        const redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          const baseTag = document.querySelector("base");
          const basePath = baseTag ? baseTag.getAttribute("href") : "/";
          const pathSegments = redirect.split('/');
          const filteredPath = pathSegments.filter(segment => segment.length > 0);
          const routePath = filteredPath.join('/');
          const fullPath = routePath ? `${basePath}${routePath}` : basePath;
          window.history.replaceState(null, null, fullPath);
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
